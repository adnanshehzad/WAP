<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="js/app.js" type="text/Javascript"></script>
</head>

<body class="pt-5">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light" id="nav">
            <a class="navbar-brand" href="#">WEBFORMS</a>
        </nav>
        <hr>
        <form id="myForm" action="Webform2.html" method="POST">
            <div class="form-group" class="con">
                <h3 for="exampleInputEmail1">Email address</h3>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <h3 for="exampleInputPassword1">Password</h3>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[^a-zA-Z0-9]).{10,}$">
                <small>Password must contain atleast one digit, one Capital letter and one lower case letters</small>
            </div>
            <div class="form-group">
                <h3>URL Validation</h3>
                <input type="text" class="form-control" placeholder="TYPE URL HERE" pattern="^(https|http)?:\\\\.+">
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary" onclick="onSubmittbtn()">Submit</button>
            <a href="Webform2.html"><input type="button" class="btn btn-primary" name="Go to Next Page" value="Go to Next Page"></a>
        </form>
    </div>

</body>

</html>
